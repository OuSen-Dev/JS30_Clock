<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <script>
    const secondHand = document.querySelector('.second-hand'); // select second-hand
    const minHand = document.querySelector('.min-hand'); // select min-hand
    const hourHand = document.querySelector('.hour-hand'); // select hour-hand

    function setDate() {
      const now = new Date(); // date 

      // -- Seconds -- //
      const seconds = now.getSeconds(); //seconds
      const secondsDegrees = ((seconds/60) * 360 + 90); // degrees by second // +90 to match the top to bottom by default in style
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`; // rotate second-hand every second accordingly of the degree
      

      // -- Minutes -- //
      const minutes = now.getMinutes();
      const minutesDegrees = ((minutes/60) * 360 + 90);
      minHand.style.transform = `rotate(${minutesDegrees}deg)`;

      // -- Hour -- //
      const hours = now.getHours();
      const hoursDegrees = ((hours/60) * 360 + 90);
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

    }
    setInterval(setDate,1000);

  </script>
</body>
</html>
